<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <input type="text" name="searchbar" id="searchbar">
            <h1>Library Central</h1>
            <h2>Emiliano1919</h2>
        </div>
        <div class="info">
            <h2>Start here</h2>
            <div class="buttons">
                <button>Add Book</button>
                <button>Remove Book</button>
            </div>
        </div>
        <form action="" method="get">
            <div class="in">
                <label for="title">Title:</label>
                <input type="text" id="text" placeholder="The count ...">
            </div>
            <div class="in">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Alexander Dumas">
            </div>
            <div class="state">
                <label for="pages"></label>
                <input type="number" name="pages" id="pages" placeholder="300">
            </div>
            <button type="submit">Add</button>
        </form>
        <div class="footer">
            
        </div>
    </div>
</body>
</html>
